<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hell Yeah</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <script src="{{ url_for('static', filename= 'js/script.js') }}"></script>
    <script>
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFiles([file]);
                // Display selected image in the drop zone
                displaySelectedImage(file);
            }
        }

        function displaySelectedImage(file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = document.getElementById('drop-zone');
                img.innerHTML = ''; // Clear previous content
                const preview = document.createElement('img');
                preview.src = e.target.result;
                preview.alt = "Selected Image";
                img.appendChild(preview);
            };
            reader.readAsDataURL(file);
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="topnav">
            <!-- Your navigation links -->
            <a class="active" href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <div class="creator-info">
                <h3>Created by you and I.</h3>
            </div>
        </div>
    </div>
    <div id="file-accept">
        <div id="drop-zone-container">
            <div id="drop-zone"
                onmouseover="handleHover()"
                onmouseout="handleOut()"
                ondragover="handleDragOver(event)"
                ondragenter="handleDragEnter(event)"
                ondragleave="handleDragLeave(event)"
                ondrop="handleDrop(event)"
                onclick="handleDropZoneClick()"
            >
                <p>Click or Drag &amp; Drop your files here</p>
            </div>
        </div>
        <div class="input">
            <form id="upload-form" method="post" enctype="multipart/form-data">
                <input type="file" id="file-upload" name="file" accept="image/*" style="display: none;" onchange="handleFileSelect(event)">
                <input type="submit" value="Upload">
            </form>
        </div>
    </div>
    <h2 id="uploaded-image-title">Uploaded Image:</h2>
    <img
        id="uploaded-image"
        src="{% if filename %}{{ url_for('uploaded_file', filename=filename) }}{% endif %}"
        alt="Uploaded Image"
        width="200"
        height="200"
        {% if not filename %}
            style="display: none;"
        {% endif %}
    >
</body>
</html>
