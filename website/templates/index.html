<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hell Yeah</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <script src="{{ url_for('static', filename= 'js/script.js') }}"></script>
</head>
<body>
    <div class="header">
        <div class="topnav">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="#news">News</a>
            <a class="nav-link" href="#contact">Contact</a>
            <a class="nav-link" href="about">About</a>
            <div class="creator-info">
                <h3>Created by <a class="github-link" href="https://github.com/jslapek">Jakub</a> and <a class="github-link" href="https://github.com/pelagecha">Nikita</a></h3>
            </div>
        </div>
    </div>
    <div id="file-accept">
        <div id="drop-zone-container">
            <div id="drop-zone"
                onmouseover="handleHover()"
                onmouseout="handleOut()"
                ondragover="handleDragOver(event)"
                ondragenter="handleDragEnter(event)"
                ondragleave="handleDragLeave(event)"
                ondrop="handleDrop(event)"
                onclick="handleDropZoneClick()"
            >
                <p>Click or Drop your files here</p>
            </div>
        </div>
        <div class="input">
            <form id="upload-form" method="post" enctype="multipart/form-data">
                <input type="file" id="file-upload" name="file" accept="image/*" style="display: none;" onchange="handleFileSelect(event)">
                <input type="submit" value="Upload">
            </form>
        </div>
    </div>
<!--    <h2 id="uploaded-image-title">Uploaded Image:</h2>-->
    <img
        id="uploaded-image"
        src="{% if filename %}{{ url_for('uploaded_file', filename=filename) }}{% endif %}"
        alt="Uploaded Image"
        {% if not filename %}
            style="display: none;"
        {% endif %}
    >
</body>
</html>
