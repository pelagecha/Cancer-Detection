<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Hell Yeah</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style_news.css') }}"
        />
        <script src="/js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    </head>
    <body>
        <div id="particles-js"></div>
        <div class="header">
            <div class="topnav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="news">News</a>
                <a class="nav-link" href="contact">Contact</a>
                <a class="nav-link" href="about">About</a>
                <div class="creator-info">
                    <h3>
                        Created by
                        <a
                            class="github-link"
                            target="”_blank”"
                            href="https://github.com/jslapek"
                            >Jakub</a
                        >
                        and
                        <a
                            class="github-link"
                            target="”_blank”"
                            href="https://github.com/pelagecha"
                            >Nikita</a
                        >
                    </h3>
                </div>
            </div>
        </div>
        <div id="file-accept">
            <div id="drop-zone-container">
                <div
                    id="drop-zone"
                    onmouseover="handleHover()"
                    onmouseout="handleOut()"
                    ondragover="handleDragOver(event)"
                    ondragenter="handleDragEnter(event)"
                    ondragleave="handleDragLeave(event)"
                    ondrop="handleDrop(event)"
                    onclick="handleDropZoneClick()"
                >
                    {% if filename %}
                    <img
                        id="uploaded-image"
                        src="{{ url_for('uploaded_file', filename=filename) }}"
                        alt="Uploaded Image"
                    />
                    {% else %}
                    <p>Click or Drop your files here</p>
                    {% endif %}
                </div>
            </div>
            <div class="input">
                <form
                    id="upload-form"
                    method="post"
                    enctype="multipart/form-data"
                >
                    <input
                        type="file"
                        id="file-upload"
                        name="file"
                        accept="image/*"
                        style="display: none"
                        onchange="handleFileSelect(event)"
                    />
                    <input type="submit" value="Upload" />
                </form>
            </div>
        </div>
        <script>
            particlesJS("particles-js", {
                particles: {
                    number: {
                        value: 100,
                        density: {
                            enable: true,
                            value_area: 800,
                        },
                    },
                    color: {
                        value: "#ffffff",
                    },
                    shape: {
                        type: "circle",
                        stroke: {
                            width: 0,
                            color: "#000000",
                        },
                        polygon: {
                            nb_sides: 5,
                        },
                    },
                    opacity: {
                        value: 0.5,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false,
                        },
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: {
                            enable: false,
                            speed: 40,
                            size_min: 0.1,
                            sync: false,
                        },
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#ffffff",
                        opacity: 0.4,
                        width: 1,
                    },
                    move: {
                        enable: true,
                        speed: 6,
                        direction: "none",
                        random: false,
                        straight: false,
                        out_mode: "out",
                        bounce: true,
                        attract: {
                            enable: false,
                            rotateX: 600,
                            rotateY: 1200,
                        },
                    },
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: {
                            enable: true,
                            mode: "repulse",
                        },
                        onclick: {
                            enable: true,
                            mode: "push",
                        },
                        resize: true,
                    },
                    modes: {
                        grab: {
                            distance: 400,
                            line_linked: {
                                opacity: 1,
                            },
                        },
                        bubble: {
                            distance: 400,
                            size: 40,
                            duration: 2,
                            opacity: 8,
                            speed: 3,
                        },
                        repulse: {
                            distance: 100,
                            duration: 0.4,
                        },
                        push: {
                            particles_nb: 4,
                        },
                        remove: {
                            particles_nb: 2,
                        },
                    },
                },
                retina_detect: true,
            });
        </script>
    </body>
</html>
